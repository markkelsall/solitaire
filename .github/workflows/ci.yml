name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: build
      - uses: Borales/actions-yarn@1.1.0
      - run: yarn
      - run: yarn test
        
      - name: Release
      - uses: mikeal/npx@1.0.0
      - env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - run: npx semantic-release
